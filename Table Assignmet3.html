<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
</head>
<body>
    <table border="">
        <tr>
            <th colspan="12">Time Table</th>
        </tr>
        <tr>
            <th rowspan="12">Hours</th>
            <td colspan="2">Mon</td>
            <td colspan="2">Tue</td>
            <td colspan="2">Wed</td>
            <td colspan="2">Thu</td>
            <td colspan="2">Fri</td>
        </tr>
        <tr>
            <td colspan="2">Computer</td>
            <td colspan="2">Maths</td>
            <td colspan="2">Computer</td>
            <td colspan="2">Maths</td>
            <td colspan="2">Arts</td>
        </tr>
        <tr>
            <td colspan="2">Computer</td>
            <td colspan="2">Maths</td>
            <td colspan="2">Computer</td>
            <td colspan="2">Maths</td>
            <td colspan="2">Arts</td>
        </tr>
        <tr>
            <th colspan="12">Lunch</th>
        </tr>
        <tr>
            <td colspan="2">Computer</td>
            <td colspan="2">Maths</td>
            <td colspan="2">Computer</td>
            <td colspan="2">Maths</td>
            <td colspan="2" rowspan="2">Project</td>
        </tr>
        <tr>
            <td colspan="2">Computer</td>
            <td colspan="2">Maths</td>
            <td colspan="2">Computer</td>
            <td colspan="2">Maths</td>
        </tr>
    </table>

</body>
</html>
